<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chráněný přístup - iSolar PV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2c5aa0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        h2 {
            color: #2c5aa0;
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2c5aa0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #1e3a72;
        }
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Zadejte přístupový kód</h2>
        <p>Pro zobrazení nabídky zadejte kód, který jste obdrželi emailem.</p>
        <input type="password" id="password" placeholder="Přístupový kód" onkeypress="if(event.key==='Enter') checkPassword()">
        <button onclick="checkPassword()">Zobrazit nabídku</button>
        <div class="error" id="error">Nesprávný přístupový kód!</div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = 'ASV2025'; // Změňte na vlastní heslo
            
            if (password === correctPassword) {
                // Přesměrování na nabídku
                window.location.href = 'index.html';
            } else {
                document.getElementById('error').style.display = 'block';
                document.getElementById('password').value = '';
            }
        }
    </script>
</body>
</html>

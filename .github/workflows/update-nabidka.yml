name: Aktualizace nab√≠dky

on:
  workflow_dispatch: # Ruƒçn√≠ spu≈°tƒõn√≠
  schedule:
    - cron: '0 8 * * 1' # Ka≈æd√© pondƒõl√≠ v 8:00

jobs:
  update-quote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout k√≥d
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Aktualizace nab√≠dky
        env:
          # Ceny se nastavuj√≠ jako GitHub Secrets
          SE50K_PRICE: ${{ secrets.SE50K_PRICE }}
          SE25K_PRICE: ${{ secrets.SE25K_PRICE }}
          OPTIMIZERS_PRICE: ${{ secrets.OPTIMIZERS_PRICE }}
          K2_COMPONENTS_PRICE: ${{ secrets.K2_COMPONENTS_PRICE }}
          TOTAL_WITHOUT_VAT: ${{ secrets.TOTAL_WITHOUT_VAT }}
          TOTAL_WITH_VAT: ${{ secrets.TOTAL_WITH_VAT }}
        run: |
          # JavaScript skript pro aktualizaci cen
          node .github/scripts/update-prices.js
          
      - name: Commit a push zmƒõn
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          if git diff --staged --quiet; then
            echo "≈Ω√°dn√© zmƒõny k commitu"
          else
            git commit -m "ü§ñ Automatick√° aktualizace cen nab√≠dky"
            git push
          fi